<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }

        .sequencerLoader {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333333;
            transition: opacity 1s ease;
            transform: none;
            z-index: 100;
        }

        .sequencerLoader.hide {
            opacity: 0;
        }

        .noscriptWarning {
            position: absolute;
            top: 75%;
            width: 100%;
            display: flex;
            justify-content: center;
            color: white;
        }

        .loadDetails {
            display: flex;
            flex-direction: column;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .loadTitle {
            margin: 0;
            color: white;
        }

        .sequencerSpinner {
            position: relative;
            width: 50px;
        }

        .sequencerSpinner>span {
            position: absolute;
            top: 10px;
            left: 50px;
            color: white;
            opacity: 0;
            font-size: 50px;
            line-height: 70%;
        }

        .sequencerSpinner>span:nth-child(1) {
            animation: sequencerNoteAnim 6s infinite ease-in-out;
        }

        .sequencerSpinner>span:nth-child(2) {
            animation: sequencerNoteAnim 6s 1.5s infinite ease-in-out;
        }

        .sequencerSpinner>span:nth-child(3) {
            animation: sequencerNoteAnim 6s 3s infinite ease-in-out;
        }

        .sequencerSpinner>span:nth-child(4) {
            animation: sequencerNoteAnim 6s 4.5s infinite ease-in-out;
        }

        @keyframes sequencerNoteAnim {
            0% {
                opacity: 0;
                left: 39px;
            }

            5% {
                opacity: 1;
                left: 9px;
            }

            20% {
                opacity: 1;
                left: 9px;
            }

            25% {
                opacity: 0;
                left: -21px;
            }
        }
    </style>
    <!-- Bundle dependencies - change to minified production on release -->
    <script crossorigin src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-beautiful-dnd@13.0.0/dist/react-beautiful-dnd.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles/react-canvas.css">
    <script type="module" src="assets/scripts/bundle.js"></script>
</head>

<body>
    <div id="root">
    </div>
    <div class="sequencerLoader" id="loader">
        <!-- Place the loader inside root as react will replace it when it renders -->
        <div class="loadDetails">
            <p class="loadTitle">Loading Sequencer...</p>
            <div class="sequencerSpinner">
                <span>&#119133;</span>
                <span>&#119134;</span>
                <span>&#119135;</span>
                <span>&#119136;</span>
            </div>
        </div>
        <noscript>
            <div class="noscriptWarning">
                <p>Sequencer doesn't work without JavaScript! Please enable JavaScript to use this tool.</p>
            </div>
        </noscript>
    </div>
</body>

</html>
